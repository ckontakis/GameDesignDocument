<!DOCTYPE html>
<html lang="en">
<head>
	<title>Create Game Summary</title>
	<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="../Images/favicon-new.ico">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="../css/main.css">
	<script src="../JavaScript/WorldBuilding.js"></script>
    <script src="../JavaScript/Main.js"></script>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-3-typeahead/4.0.2/bootstrap3-typeahead.min.js"></script>  
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.13/js/bootstrap-multiselect.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.13/css/bootstrap-multiselect.css" />
</head>
<body>
	<div class="w3-bar w3-blue">
    <a href="../index.html" class="w3-bar-item w3-button"><b>Start Page</b></a>
    <a href="../write.html" class="w3-bar-item w3-button w3-indigo">Write GDD</a>
    <a href="../contact.html" class="w3-bar-item w3-button">Contact</a>
    <a href="#" class="w3-bar-item w3-button">Frequently Asked Questions</a>
	    <div class="w3-dropdown-hover w3-right">
	        <button class="w3-button">Profile <i class="fa fa-user-circle"></i></button>
	        <div class="w3-dropdown-content w3-bar-block w3-border">
	            <a href="#" class="w3-bar-item w3-button">Settings</a>
	            <button class="w3-bar-item w3-button">Logout</button>
	        </div>
	    </div>
	</div>

	<div class="w3-container pathPosition">
	    <a href="../write.html" class="w3-hover-text-blue">Write GDD</a>
	    <i class="fa fa-angle-double-right"></i>
	    <a href="summary.html" class="w3-hover-text-blue">Summary Mechanics</a>
	</div>
	<div class="w3-container w3-blue panelInFormWorld">
	    <h3 class="headerPanel">Create summary of the game</h3>
	</div>

	<form class="w3-container w3-border w3-hover-shadow w3-padding-16 formWorldBuilding" >

		<label for="nameGame">Type the name of the game</label>
    	<textarea class="w3-input w3-border w3-margin-top" rows="1" type="text" id="nameGame" name="nameGame"></textarea><br>

	   	<label for="concept">Create Game Concept</label>
	    <textarea class="w3-input w3-border w3-margin-top" style="resize: none" rows="2" type="text" id="concept" name="concept"></textarea><br>

		<div class="w3-container">
		<label>Specify Game Genre</label><br>
        <div class="w3-container">
            <button class="w3-button w3-border w3-border-blue w3-hover-blue w3-round transmission" type="button"
                    id="chooseButton" onclick="showAndHide('checkGenre','fontChoose')">
                Choose one or more genres <i id="fontChoose" class="fa fa-plus"></i></button>
        </div>		    
		    <div class="w3-container w3-left-align w3-animate-opacity checkboxesPosition" id="checkGenre">
		      <input id="action" class="w3-check" type="checkbox" value="action">
              <label for="action">Action</label><br>

		      <input id="action_adventure" class="w3-check" type="checkbox" value="action_adventure">
              <label for="action_adventure">Action-Adventure</label><br>

		      <input id="adventure" class="w3-check" type="checkbox" value="adventure">
              <label for="adventure">Adventure</label><br>
		      
		      <input id="fighting" class="w3-check" type="checkbox" value="fighting">
              <label for="fighting">Fighting</label><br>
		      
		      <input id="platformer" class="w3-check" type="checkbox" value="platformer">
              <label for="platformer">Platformer</label><br>
		      
		      <input id="role_playing" class="w3-check" type="checkbox" value="role_playing">
              <label for="role_playing">Role-playing</label><br>
		      
		      <input id="simulation" class="w3-check" type="checkbox" value="simulation">
              <label for="simulation">Simulation</label><br>
		      
		      <input id="puzzle" class="w3-check" type="checkbox" value="puzzle">
              <label for="puzzle">Puzzle</label><br>
		      
		      <input id="rhythm" class="w3-check" type="checkbox" value="rhythm">
              <label for="rhythm">Rhythm</label><br>
		      
		      <input id="horror" class="w3-check" type="checkbox" value="horror">
              <label for="horror">Horror</label><br>
		     
		      <input id="fps" class="w3-check" type="checkbox" value="fps">
              <label for="fps">FPS</label><br>
		      
		      <input id="strategy" class="w3-check" type="checkbox" value="strategy">
              <label for="strategy">Strategy</label><br>
		      
		      <input id="sports" class="w3-check" type="checkbox" value="sports">
              <label for="sports">Sports</label><br>
		      
		      <input id="mmo" class="w3-check" type="checkbox" value="mmo">
              <label for="mmo">MMO</label><br>
		      
		      <input id="gacha" class="w3-check" type="checkbox" value="gacha">
              <label for="gacha">Gacha</label><br>

		      <input id="other" class="w3-check" type="checkbox" onclick="showFunction('otherGen')">
              <label for="other">Other</label>
              <input id="otherGen" style="visibility: hidden" type="text" placeholder="Write a genre...">
     		</div>
    	</div><br/>
   

	    <label for="targetAudience">Choose Target Audience</label>
	    <select id="targetAudience" name="targetAudience">
	    	<option value="baby">3+</option>
    		<option value="child">7+</option>
    		<option value="youngteen">12+</option>
    		<option value="lateteen">16+</option>
    		<option value="adult">18+</option>
	    </select> 
	    <br><br>

	   <label>Specify Target System</label><br>
	   <div class="w3-container">
        <div class="w3-container">
            <button class="w3-button w3-border w3-border-blue w3-hover-blue w3-round transmission" type="button"
                    id="chooseButtonSystem" onclick="showAndHide('checkSystem','fontChooseSystem')">
                Choose one or more target systems <i id="fontChooseSystem" class="fa fa-plus"></i></button>
        </div>
        <div class="w3-container w3-left-align w3-animate-opacity checkboxesPosition" id="checkSystem">
        	<input id="pc" class="w3-check" type="checkbox" value="pc">
            <label for="pc">PC</label><br>

            <input id="mobile" class="w3-check" type="checkbox" value="mobile">
            <label for="mobile">Mobile</label><br>

            <input id="ps5" class="w3-check" type="checkbox" value="ps5">
            <label for="ps5">PlayStation 5</label><br>

            <input id="ps4" class="w3-check" type="checkbox" value="ps4">
            <label for="ps4">PlayStation 4</label><br>

            <input id="xbox" class="w3-check" type="checkbox" value="xbox">
            <label for="xbox">Xbox Series X/S</label><br>

            <input id="xboxOne" class="w3-check" type="checkbox" value="xboxOne">
            <label for="xboxOne">Xbox One</label><br>

            <input id="nintendoSwitch" class="w3-check" type="checkbox" value="nintendoSwitch">
            <label for="nintendoSwitch">Nintendo Switch</label><br>

            <input id="nintendo3ds" class="w3-check" type="checkbox" value="nintendo3ds">
            <label for="nintendo3ds">Nintendo 3DS</label><br>

            <input id="playVita" class="w3-check" type="checkbox" value="playVita">
            <label for="playVita">PlayStation Vita</label><br>

            <input id="wii" class="w3-check" type="checkbox" value="wii">
            <label for="wii">Wii U</label><br>

            <input id="otherSystem" class="w3-check" type="checkbox" onclick="showFunction('otherSys')">
            <label for="otherSystem">Other</label>
            <input id="otherSys" style="visibility: hidden" type="text" placeholder="Write a system...">

     		</div>
    	</div><br/>

		<label>Specify Game Type</label><br>
	    <div class="w3-container">
        <div class="w3-container">
            <button class="w3-button w3-border w3-border-blue w3-hover-blue w3-round transmission" type="button"
                    id="chooseButtonSystem" onclick="showAndHide('checkType','fontChooseType')">
                Choose one or more target systems <i id="fontChooseType" class="fa fa-plus"></i></button>
        </div>
        <div class="w3-container w3-left-align w3-animate-opacity checkboxesPosition" id="checkType">
		    
		    <!--<select id="gameType" name="gameType[]" multiple class="form-control" >-->

		      <input id="beatemup" class="w3-check" type="checkbox" value="beatemup">
              <label for="beatemup">Beat-em Up</label><br>

		      <input id="hacknslash" class="w3-check" type="checkbox" value="hacknslash">
              <label for="hacknslash">Hack'n Slash</label><br>

		      <input id="stealth" class="w3-check" type="checkbox" value="stealth">
              <label for="stealth">Stealth</label><br>

		      <input id="survival" class="w3-check" type="checkbox" value="survival">
              <label for="survival">Survival</label><br>

		      <input id="metroidvania" class="w3-check" type="checkbox" value="metroidvania">
              <label for="metroidvania">Metroidvania</label><br>

		      <input id="textadventure" class="w3-check" type="checkbox" value="textadventure">
              <label for="textadventure">Text Adventure</label><br>

		      <input id="graphicadventure" class="w3-check" type="checkbox" value="graphicadventure">
              <label for="graphicadventure">Graphic Adventure</label><br>

		      <input id="visualnovel" class="w3-check" type="checkbox" value="visualnovel">
              <label for="visualnovel">Visual Novels</label><br>

		      <input id="interactivemovie" class="w3-check" type="checkbox" value="interactivemovie">
              <label for="interactivemovie">Interactive Movie</label><br>

		      <input id="rpg" class="w3-check" type="checkbox" value="rpg">
              <label for="rpg">RPG</label><br>

		      <input id="roguelike" class="w3-check" type="checkbox" value="roguelike">
              <label for="roguelike">Rouguelike</label><br>

		      <input id="tacticalrole" class="w3-check" type="checkbox" value="tacticalrole">
              <label for="tacticalrole">Tactical RPG</label><br>

		      <input id="sandboxrpg" class="w3-check" type="checkbox" value="sandboxrpg">
              <label for="sandboxrpg">Sandbox RPG</label><br>

		      <input id="realtimestrategy" class="w3-check" type="checkbox" value="realtimestrategy">
              <label for="realtimestrategy">Real-time Strategy</label><br>

		      <input id="realtimecombat" class="w3-check" type="checkbox" value="realtimecombat">
              <label for="realtimecombat">Real-time Combat</label><br>

		      <input id="turnbased" class="w3-check" type="checkbox" value="turnbased">
              <label for="turnbased">Turn Based</label><br>

		      <input id="towerdefence" class="w3-check" type="checkbox" value="towerdefence">
              <label for="towerdefence">towerdefence</label><br>

		      <input id="competitive" class="w3-check" type="checkbox" value="competitive">
              <label for="competitive">Competitive</label><br>

		      <input id="trivia" class="w3-check" type="checkbox" value="trivia">
              <label for="trivia">Trivia</label><br>

		      <input id="party" class="w3-check" type="checkbox" value="party">
              <label for="party">Party</label><br>

		      <input id="otherType" class="w3-check" type="checkbox" onclick="showFunction('otherT')">
              <label for="otherType">Other</label>
              <input id="otherT" style="visibility: hidden" type="text" placeholder="Write a system...">
     		</div>
    	</div><br/>

	    <label for="settingGame">Create Setting</label>
	    <textarea class="w3-input w3-border w3-margin-top" style="resize: none" rows="2" type="text" id="settingGame" name="settingGame"></textarea><br>

	    <label for="programmingLang">What software was used to make this game</label>
    	<textarea class="w3-input w3-border w3-margin-top" rows="2" type="text" id="programmingLang" name="programmingLang"></textarea><br>

	    <label for="addCode">Add Game Code:</label>
	    <a id="myCode" name="myCode" href="#">Link to Game Code repository</a>
		<br><br>

	    <input class="w3-btn w3-round w3-border w3-border-blue w3-hover-blue" type="submit" value="Submit">
	</form>


</body>
</html>
