<!DOCTYPE html>
<html>
<head>
	<title>Create Game Summary</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-3-typeahead/4.0.2/bootstrap3-typeahead.min.js"></script>  
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.13/js/bootstrap-multiselect.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.13/css/bootstrap-multiselect.css" />
</head>
<body>
	<div class="w3-container w3-blue" style="text-align: center; margin-top: 8%; margin-left: 13%; margin-right: 13%">
	    <h3 style="text-align: center">Add summary of the game's mechanics</h3>
	</div>

	<form class="w3-container w3-border w3-hover-shadow w3-padding-16" style="text-align: center; margin-left: 13%; margin-right: 13%" >
	   	<label for="concept">Create Game Concept</label>
	    <textarea class="w3-input w3-border w3-margin-top" style="resize: none" rows="2" type="text" id="concept" name="concept"></textarea><br>

	    <div class="form-group">
		    <label>Specify Game Genre</label><br>
		    <select id="genre" name="genre[]" multiple class="form-control" >
		      <option value="Action">Action</option>
		      <option value="Action-Adventure">Action-Adventure</option>
		      <option value="Adventure">Adventure</option>
		      <option value="Fighting">Fighting</option>
		      <option value="Platformer">Platformer</option>
		      <option value="Role-playing">Role-playing</option>
		      <option value="Simulation">Simulation</option>
		      <option value="Puzzle">Puzzle</option>
		      <option value="Rhythm">Rhythm</option>
		      <option value="Horror">Horror</option>
		      <option value="FPS">FPS</option>
		      <option value="Strategy">Strategy</option>
		      <option value="Sports">Sports</option>
		      <option value="MMO">MMO</option>
		      <option value="Gacha">Gacha</option>
     		</select>
    	</div><br/>
   

	    <label for="targetAudience">Choose Target Audience</label>
	    <select id="targetAudience" name="targetAudience">
	    	<option value="baby">3+</option>
    		<option value="child">7+</option>
    		<option value="youngteen">12+</option>
    		<option value="lateteen">16+</option>
    		<option value="adult">18+</option>
	    </select> 
	    <br><br>


	   <div class="form-group">
		    <label>Specify Target System</label><br>
		    <select id="targetSystem" name="targetSystem[]" multiple class="form-control" >
		      <option value="PC">PC</option>
		      <option value="PS5">PS5</option>
		      <option value="PS4">PS4</option>
		      <option value="XboxOne">Xbox One</option>
		      <option value="Mobile">Mobile</option>
		      <option value="Nintendo3DS">Nintendo 3DS</option>
		      <option value="WiiU">Wii U</option>
     		</select>
    	</div><br/>

	    <div class="form-group">
		    <label>Specify Game Type</label><br>
		    <select id="gameType" name="gameType[]" multiple class="form-control" >
		      <option value="beatemup">Beat-em Up</option>
		      <option value="hacknslash">Hack'n Slash</option>
		      <option value="stealth">Stealth</option>
		      <option value="survival">Survival</option>
		      <option value="metroidvania">Metroidvania</option>
		      <option value="textadventure">Text Adventure</option>
		      <option value="graphicadventure">Graphic Adventure</option>
		      <option value="visualnovel">Visual Novels</option>
		      <option value="interactivemovie">Interactive Movie</option>
		      <option value="rpg">RPG</option>
		      <option value="roguelike">Rouguelike</option>
		      <option value="tacticalrole">Tactical RPG</option>
		      <option value="sandboxrpg">Sandbox RPG</option>
		      <option value="realtimestrategy">Real-time Strategy</option>
		      <option value="realtimecombat">Real-time Combat</option>
		      <option value="turnbased">Turn Based</option>
		      <option value="towerdefence">Tower Defense</option>
		      <option value="competitive">Competitive</option>
		      <option value="trivia">Trivia</option>
		      <option value="party">Party</option>
     		</select>
    	</div><br/>

	    <label for="settingGame">Create Setting</label>
	    <textarea class="w3-input w3-border w3-margin-top" style="resize: none" rows="2" type="text" id="settingGame" name="settingGame"></textarea><br>

	    <label for="addCode">Add Game Code:</label>
	    <a id="myCode" name="myCode" href="#">Link to Game Code repository</a>
		<br><br>

	    <input class="w3-btn w3-round w3-border w3-border-blue w3-hover-blue" type="submit" value="Submit">
	</form>

	<script>
$(document).ready(function(){
 $('#genre').multiselect({
  nonSelectedText: 'Select Genre',
  enableFiltering: true,
  enableCaseInsensitiveFiltering: true,
  buttonWidth:'400px'
 });
 
 $('#genre_form').on('submit', function(event){
  event.preventDefault();
  var form_data = $(this).serialize();
  $.ajax({
   url:"insert.php",
   method:"POST",
   data:form_data,
   success:function(data)
   {
    $('#genre option:selected').each(function(){
     $(this).prop('selected', false);
    });
    $('#genre').multiselect('refresh');
    alert(data);
   }
  });
 });
});

$(document).ready(function(){
 $('#targetSystem').multiselect({
  nonSelectedText: 'Select Target System',
  enableFiltering: true,
  enableCaseInsensitiveFiltering: true,
  buttonWidth:'400px'
 });
 
 $('#system_form').on('submit', function(event){
  event.preventDefault();
  var form_data = $(this).serialize();
  $.ajax({
   url:"insert.php",
   method:"POST",
   data:form_data,
   success:function(data)
   {
    $('#targetSystem option:selected').each(function(){
     $(this).prop('selected', false);
    });
    $('#targetSystem').multiselect('refresh');
    alert(data);
   }
  });
 });
});

$(document).ready(function(){
 $('#gameType').multiselect({
  nonSelectedText: 'Select Game Type',
  enableFiltering: true,
  enableCaseInsensitiveFiltering: true,
  buttonWidth:'400px'
 });
 
 $('#type_form').on('submit', function(event){
  event.preventDefault();
  var form_data = $(this).serialize();
  $.ajax({
   url:"insert.php",
   method:"POST",
   data:form_data,
   success:function(data)
   {
    $('#gameType option:selected').each(function(){
     $(this).prop('selected', false);
    });
    $('#gameType').multiselect('refresh');
    alert(data);
   }
  });
 });
});


</script>
</body>
</html>
