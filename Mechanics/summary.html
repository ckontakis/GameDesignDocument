<!DOCTYPE html>
<html>
<head>
	<title>Create Game Summary</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>
	<div class="w3-container w3-blue" style="text-align: center; margin-top: 8%; margin-left: 13%; margin-right: 13%">
	    <h3 style="text-align: center">Add summary of the game's mechanics</h3>
	</div>

	<form class="w3-container w3-border w3-hover-shadow w3-padding-16" style="text-align: center; margin-left: 13%; margin-right: 13%" >
	   	<label for="concept">Create Game Concept</label>
	    <input class="w3-input w3-border w3-margin-top" type="text" id="concept" name="concept"><br>

	    <label for="genre">Specify Genre</label>
	    <input class="w3-input w3-border w3-margin-top" type="text" id="genre" name="genre"><br>

	    <label for="targetAudience">Specify Target Audience</label>
	    <input class="w3-input w3-border w3-margin-top" type="text" id="targetAudience" name="targetAudience"><br>

	    <label for="targetSystem">Specify Target SYstem</label>
	    <input class="w3-input w3-border w3-margin-top" type="text" id="targetSystem" name="targetSystem"><br>

	    <label for="gameType">Specify Game Type</label>
	    <input class="w3-input w3-border w3-margin-top" type="text" id="gameType" name="gameType"><br>

	    <label for="settingGame">Create Setting</label>
	    <input class="w3-input w3-border w3-margin-top" type="text" id="settingGame" name="settingGame"><br>

	    <label for="addCode">Add Game Code:</label>
		<input type="file" id="myCode" name="myCode"><br><br>

	    <input class="w3-btn w3-round w3-border w3-border-blue w3-hover-blue" type="submit" value="Submit">
	</form>
</body>
</html>
