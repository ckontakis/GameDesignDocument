<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <title>Χαρακτηριστικά για την Περίληψη Παιχνιδιού</title>
    <link rel="icon" href="../Icons/favicon.ico">
</head>
<link rel="stylesheet" href="/main.css">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>

<div class="w3-container w3-blue" style="text-align: center; margin-top: 8%; margin-left: 13%; margin-right: 13%">
    <h3 style="text-align: center">Συμπληρώστε τα χαρακτηριστικά για την περίληψη του παιχνιδιού</h3>
</div>

<form class="w3-container w3-border w3-hover-shadow w3-padding-16" style="text-align: center; margin-left: 13%; margin-right: 13%">
    <label for="genre">Περιγράψτε το είδος του παιχνιδιού</label>
    <textarea class="w3-input w3-border w3-margin-top" style="resize: none" rows="2" type="text" id="genre" name="genre"></textarea><br>

    <label for="targetAudience">Περιγράψτε σε ποιους απευθύνεται το παιχνίδι</label>
    <textarea class="w3-input w3-border w3-margin-top" style="resize: none" rows="2" type="text" id="targetAudience" name="targetAudience"></textarea><br>

    <label for="targetSystem">Περιγράψτε σε ποια συστήματα απευθύνεται το παιχνίδι</label>
    <textarea class="w3-input w3-border w3-margin-top" style="resize: none" rows="2" type="text" id="targetSystem" name="targetSystem"></textarea><br>

    <label for="settingGame">Περιγράψτε το setting του παιχνιδιού</label>
    <textarea class="w3-input w3-border w3-margin-top" style="resize: none" rows="2" type="text" id="settingGame" name="settingGame"></textarea><br>

    <label for="programmingLang">Αναφέρετε τα λογισμικά και τις γλώσσες προγραμματισμού που θα χρησιμοποιηθούν για την κατασκευή του παιχνιδιού</label>
    <textarea class="w3-input w3-border w3-margin-top" style="resize: none" rows="2" type="text" id="programmingLang" name="programmingLang"></textarea><br>

    <input class="w3-btn w3-round w3-border w3-border-blue w3-hover-blue" type="submit" value="Υποβολή">
</form>
</body>
</html>
