<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Characteristics for the summary of game</title>
    <link rel="icon" href="../Images/favicon-new.ico">
    <script src="../JavaScript/WorldBuilding.js"></script>

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/main.css">
</head>

<body>

<div class="w3-bar w3-blue">
    <a href="../index.html" class="w3-bar-item w3-button"><img src="../Images/favicon-new.ico" alt="logo"> Start Page</a>
    <a href="../write.html" class="w3-bar-item w3-button">Write GDD</a>
    <a href="../contact.html" class="w3-bar-item w3-button">Contact</a>
    <a href="#" class="w3-bar-item w3-button">Frequently Asked Questions</a>
    <div class="w3-dropdown-hover w3-right">
        <button class="w3-button">Profile <i class="fa fa-user-circle"></i></button>
        <div class="w3-dropdown-content w3-bar-block w3-border">
            <a href="../profile.html" class="w3-bar-item w3-button">Settings</a>
            <button class="w3-bar-item w3-button">Logout</button>
        </div>
    </div>
</div>

<div class="w3-container pathPosition">
    <a href="../write.html" class="w3-hover-text-blue">Write GDD</a>
    <i class="fa fa-angle-double-right"></i>
    <a href="SummaryWorld.html" class="w3-hover-text-blue">Summary World</a>
</div>

<div class="w3-container w3-blue panelInFormWorld">
    <h3 class="headerPanel">Fill the characteristics for the summary of the game</h3>
</div>

<form class="w3-container w3-border w3-hover-shadow w3-padding-16 formWorldBuilding">

    <label for="nameGame">Type the name of the game</label>
    <textarea class="w3-input w3-border w3-margin-top" rows="1" type="text" id="nameGame" name="nameGame"></textarea><br>

    <div class="w3-container">
        <div class="w3-container">
            <button class="w3-button w3-border w3-border-blue w3-hover-blue w3-round transmission" type="button" id="chooseButton"
                   onclick="showAndHide('checkGenre','fontChoose')">Choose one or more genres <i id="fontChoose" class="fa fa-plus"></i></button>
        </div>
        <div class="w3-container w3-left-align w3-animate-opacity checkboxesPosition" id="checkGenre">
            <input id="sandbox" class="w3-check" type="checkbox">
            <label for="sandbox">Sandbox</label><br>

            <input id="rts" class="w3-check" type="checkbox">
            <label for="rts">Real-time strategy</label><br>

            <input id="fps" class="w3-check" type="checkbox">
            <label for="fps">Shooter</label><br>

            <input id="moba" class="w3-check" type="checkbox">
            <label for="moba">Multiplayer online battle arena</label><br>

            <input id="rpg" class="w3-check" type="checkbox">
            <label for="rpg">Role-playing</label><br>

            <input id="simsports" class="w3-check" type="checkbox">
            <label for="simsports">Simulation and sports</label><br>

            <input id="puzzleparty" class="w3-check" type="checkbox">
            <label for="puzzleparty">Puzzlers and party games</label><br>

            <input id="action" class="w3-check" type="checkbox">
            <label for="action">Action-adventure</label><br>

            <input id="survhor" class="w3-check" type="checkbox">
            <label for="survhor">Survival and horror</label><br>

            <input id="plat" class="w3-check" type="checkbox">
            <label for="plat">Platformer</label><br>

            <input id="other" class="w3-check" type="checkbox" onclick="showFunction('otherGen')">
            <label for="other">Other</label>
            <input id="otherGen" style="visibility: hidden" type="text" placeholder="Write a genre...">
        </div>
    </div><br>

    <div class="w3-container">
        <div class="w3-container">
            <button class="w3-button w3-border w3-border-blue w3-hover-blue w3-round transmission" type="button" id="chooseButtonAge"
                   onclick="showAndHide('checkAgeGroup','fontChooseAge')">Choose one or more age target groups
                <i id="fontChooseAge" class="fa fa-plus"></i></button>
        </div>
        <div class="w3-container w3-left-align w3-animate-opacity checkboxesPosition" id="checkAgeGroup">
            <input id="three-plus" class="w3-check" type="checkbox">
            <label for="three-plus">3+</label><br>

            <input id="eight-plus" class="w3-check" type="checkbox">
            <label for="eight-plus">8+</label><br>

            <input id="twelve-plus" class="w3-check" type="checkbox">
            <label for="twelve-plus">12+</label><br>

            <input id="sixteen-plus" class="w3-check" type="checkbox">
            <label for="sixteen-plus">16+</label><br>

            <input id="eighteen-plus" class="w3-check" type="checkbox">
            <label for="eighteen-plus">18+</label><br>
        </div>
    </div><br>

    <div class="w3-container">
        <div class="w3-container">
            <button class="w3-button w3-border w3-border-blue w3-hover-blue w3-round transmission" type="button" id="chooseButtonSystem"
                    onclick="showAndHide('checkSystem','fontChooseSystem')">Choose one or more target systems
                <i id="fontChooseSystem" class="fa fa-plus"></i></button>
        </div>
        <div class="w3-container w3-left-align w3-animate-opacity checkboxesPosition" id="checkSystem">
            <input id="pc" class="w3-check" type="checkbox">
            <label for="pc">PC</label><br>

            <input id="ps5" class="w3-check" type="checkbox">
            <label for="ps5">PlayStation 5</label><br>

            <input id="ps4" class="w3-check" type="checkbox">
            <label for="ps4">PlayStation 4</label><br>

            <input id="xbox" class="w3-check" type="checkbox">
            <label for="xbox">Xbox Series X/S</label><br>

            <input id="xboxOne" class="w3-check" type="checkbox">
            <label for="xboxOne">Xbox One</label><br>

            <input id="nintendoSwitch" class="w3-check" type="checkbox">
            <label for="nintendoSwitch">Nintendo Switch</label><br>

            <input id="nintendo3ds" class="w3-check" type="checkbox">
            <label for="nintendo3ds">Nintendo 3DS</label><br>

            <input id="playVita" class="w3-check" type="checkbox">
            <label for="playVita">PlayStation Vita</label><br>

            <input id="wii" class="w3-check" type="checkbox">
            <label for="wii">Wii U</label><br>

            <input id="otherSystem" class="w3-check" type="checkbox" onclick="showFunction('otherSys')">
            <label for="otherSystem">Other</label>
            <input id="otherSys" style="visibility: hidden" type="text" placeholder="Write a system...">
        </div>
    </div><br>

    <label for="settingGame">Describe the setting of the game</label>
    <textarea class="w3-input w3-border w3-margin-top" rows="2" type="text" id="settingGame" name="settingGame"></textarea><br>

    <label for="programmingLang">Write which software you used to make this game</label>
    <textarea class="w3-input w3-border w3-margin-top" rows="2" type="text" id="programmingLang" name="programmingLang"></textarea><br>

    <div class="w3-container">
        <div class="w3-container">
            <button class="w3-button w3-border w3-border-blue w3-hover-blue w3-round transmission" type="button" id="chooseButtonLang"
                    onclick="showAndHide('checkLang','fontChooseLang')">Choose one or more programming languages
                that you used to make this game
                <i id="fontChooseLang" class="fa fa-plus"></i></button>
        </div>
        <div class="w3-container w3-left-align w3-animate-opacity checkboxesPosition" id="checkLang">
            <input id="cplusplus" class="w3-check" type="checkbox">
            <label for="cplusplus">C++</label><br>

            <input id="java" class="w3-check" type="checkbox">
            <label for="java">Java</label><br>

            <input id="html5" class="w3-check" type="checkbox">
            <label for="html5">HTML 5</label><br>

            <input id="css3" class="w3-check" type="checkbox">
            <label for="css3">CSS3</label><br>

            <input id="javascript" class="w3-check" type="checkbox">
            <label for="javascript">JavaScript</label><br>

            <input id="sql" class="w3-check" type="checkbox">
            <label for="sql">SQL</label><br>

            <input id="c#" class="w3-check" type="checkbox">
            <label for="c#">C#</label><br>

            <input id="python" class="w3-check" type="checkbox">
            <label for="python">Python</label><br>

            <input id="swift" class="w3-check" type="checkbox">
            <label for="swift">Swift</label><br>

            <input id="kotlin" class="w3-check" type="checkbox">
            <label for="kotlin">Kotlin</label><br>

            <input id="scala" class="w3-check" type="checkbox">
            <label for="scala">Scala</label><br>

            <input id="otherLang" class="w3-check" type="checkbox" onclick="showFunction('otherLan')">
            <label for="otherLang">Other</label>
            <input id="otherLan" style="visibility: hidden" type="text" placeholder="Write a programming language...">
        </div>
    </div><br>

    <input class="w3-btn w3-round w3-border w3-border-blue w3-hover-blue transmission" type="button" value="Submit">
</form>
</body>
</html>
