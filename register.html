<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="icon" href="Images/favicon-new.ico">

    <script src="JavaScript/WorldBuilding.js"></script>
</head>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="css/main.css">
<body>
    <div class="w3-bar w3-blue">
        <a href="index.html" class="w3-bar-item w3-button">Start Page</a>
        <a href="write.html" class="w3-bar-item w3-button">Write GDD</a>
        <a href="contact.html" class="w3-bar-item w3-button">Contact</a>
        <a href="#" class="w3-bar-item w3-button">Frequently Asked Questions</a>
        <a href="register.html" class="w3-bar-item w3-button w3-teal w3-right"><b>Register</b></a>
        <a href="login.html" class="w3-bar-item w3-button w3-teal w3-right">Login</a>
    </div>

    <div class="w3-card w3-border" style="text-align: center; margin-top: 8%; margin-left: 20%; margin-right: 20%">
        <div class="w3-container w3-blue">
            <h3 style="text-align: center">Register</h3>
        </div>

        <form class="w3-container w3-padding-16" style="text-align: center; margin-left: 35%; margin-right: 35%">
            <input class="w3-input w3-border w3-margin-top" id="firstName" type="text" placeholder="Name" required><br>

            <input class="w3-input w3-border w3-margin-top" id="lastName" type="text" placeholder="Surname" required><br>

            <input class="w3-input w3-border w3-margin-top" id="email" type="email" placeholder="Email" required><br>

            <input class="w3-input w3-border w3-margin-top" id="password" type="password" placeholder="Password" required>

            <input id="labelShow" class="w3-check w3-margin-top" type="checkbox" onclick="showPassword()">
            <label for="labelShow">Show password</label><br><br>

            <input class="w3-button w3-green" style="transition-duration: 0.3s" type="submit" value="Register">
        </form>
    </div>
</body>

</html>
